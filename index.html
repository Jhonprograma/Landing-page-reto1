<html lang="en">

    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"

      <div class="inicial_container">
        <div class="inicial_img">

      <div class="inicial_social">
        <a href=""><img src="./images/icons8-facebook.png" alt="" /></a>
        <a href=""><img src="./images/icons8-twitter_squared.png" alt="" /></a>
        <a href=""><img src="./images/icons8-instagram.png" alt="" /></a>
